///
/// E1
///

ENGINE_SIBLING_RELIABILITY:NEEDS[Bluedog_DB]
{
	engineModelId = E1_mod1

	SIBLINGS
	{
		E1_mod2 = 0.9
	}
}

ENGINE_SIBLING_RELIABILITY:NEEDS[Bluedog_DB]
{
	engineModelId = E1_mod2

	SIBLINGS
	{
		E1_mod1 = 0.9
	}
}

@PART[bluedog_E1]:NEEDS[Bluedog_DB]:AFTER[PayToPlay]
{
	@MODULE[EngineDecay]
	{
		engineModelId = E1_mod1
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[E1-1]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = EngineDecay
				}
				
				DATA
				{
					engineModelId = E1_mod1
				}
			}
		}

		@SUBTYPE[E1-2]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = EngineDecay
				}
				
				DATA
				{
					engineModelId = E1_mod2
				}
			}
		}
	}
}
@PART:HAS[#CrewCapacity]:FOR[PayToPlay]
{
	RESOURCE
	{
		name = Tape
		maxAmount = #$/CrewCapacity$
		@maxAmount *= 10
		amount = 0
	}
}

@PART:HAS[#CrewCapacity]:FOR[PayToPlay]
{
	payToPlayPatchTempNumber = #$/RESOURCE[Tape]/maxAmount$
	@payToPlayPatchTempNumber *= #$@RESOURCE_DEFINITION[Tape]/unitCost$
	@cost += #$/payToPlayPatchTempNumber$
	!payToPlayPatchTempNumber
}